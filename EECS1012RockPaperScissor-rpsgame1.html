<!DOCTYPE html>

<html>

<head>

    <title> Rock, Paper, Scissors </title>

    <link rel="stylesheet" href="rpsgame.css" />

    <script src="rockpaperscissorClient.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<header>

    <h1>Welcome to Rock, Paper, Scissors</h1>

</header>

<body id="bigbody">


    
    <div class="parent">
    
        
        
        <div class="cardyellow">
        
            <h3>Player 1</h3>
        
            <div class="visualpink">
        
                <div class="image">
        
                    <img id="RPS" src="pictures/background.png">
        
                </div>
        
            </div>

        
            <div class="buttons-container">
        
                <button id="buttons" onclick="rock()">Rock</button>
        
                <button id="buttons" onclick="paper()">Paper</button>
        
                <button id="buttons" onclick="scissor()">Scissors</button>
        
            </div>


          </div>
          
          <div class="cardyellow">
          
            <h3>CPU</h3>
          
            <div class="visualtwo">
          
                <div class="image">
          
                    <img id="RPS1" src="pictures/background.png">
          
                </div>
          
            </div>




          </div>
          
          <div class="cardyellow">
          
            <h3>Leaderboard</h3>
          
            <div class="visualgreen">
          
                <p id="results"></p>
          
            </div>
          
            
            <div class="buttons-container">
            
                <button id="buttons">Instructions</button>
            
            </div>
            
          </div>

      </div>





</body>

</html>
